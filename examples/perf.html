<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Physics Benchmark Test - Rapier</title>
    <meta name="description" content="Physics Benchamrk Test">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-stats-panel@0.2.3/index.min.js"></script>
    <script type="module" src="../aframe-rapier.js"></script>
    <script src="../components/pinboard.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="text-overlay">
      <p>Performance Benchmark Test</p>
    </div>
    <a class="code-link"
      target="_blank"
      href="https://github.com/Elettrotecnica/aframe-rapier-physics/blob/main/examples/perf.html">
      view code
    </a>
    <a-scene rapier-physics="stats: panel"
             stats
             tick-time-display="sceneOutputEl: #tickTimerScene">
        <a-entity id="pinboard" pinboard="height:20; width: 20" position = "0 0 -20" rotation = "45 0 0">
        </a-entity>
        <a-entity id="ball-recycler" ball-recycler="ballCount: 100; width: 15; depth: 15; yKill: -8" position="0 8 -20">
        </a-entity>
        <a-plane id="tickTimerScene"
          position="0 15 -30"
          width="30"
          height="10"
          color="black"
          text="font:sourcecodepro;
                value: Physics Tick Length (msecs)  (over 100 ticks)\n--------------- Median --- 90th% --- 99th% --
                       measuring...\n\n\n\n; wrapCount: 45; zOffset: 0.01">
        </a-plane>
    </a-scene>
  </body>
</html>
