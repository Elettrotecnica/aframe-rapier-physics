<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Sweeper RAPIER</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script type="module" src="../aframe-rapier.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
    <script src="../components/velocity.js"></script>
    <script src="../components/grab.js"></script>
    <script src="../components/rain-of-entities.js"></script>
    <script src="../components/force-pushable.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="text-overlay">
      <p>Blocks fall at random from the sky.  The sweeper wall sweeps them away.</p>
    </div>
    <a class="code-link"
       target="_blank"
       href="https://github.com/Elettrotecnica/aframe-rapier-physics/blob/main/examples/sweeper.html">
      view code
    </a>
    <a-scene environment
             rain-of-entities="components: height|0.2, width|0.2, depth|0.2, rapier-body, rapier-shape, force-pushable, color|#39BB82; spread: 3"
             rapier-physics="stats: panel;">
      <!-- Player -->
      <a-entity camera wasd-controls look-controls position="0 0.6 0">
        <a-entity cursor
                  position="0 0 -0.5"
                  geometry="primitive: circle; radius: 0.01; segments: 4;"
                  material="color: #FF4444; shader: flat"></a-entity>
      </a-entity>
      <a-entity id="left-hand"
                rapier-body="type: KinematicPositionBased;"
                rapier-shape="shape: Ball; fit: false; radius: 0.02; emitCollisionEvents: true"
                hand-controls="hand: left"
                grab
                >
      </a-entity>
      <a-entity id="right-hand"
                rapier-body="type: KinematicPositionBased;"
                rapier-shape="shape: Ball; fit: false; radius: 0.02; emitCollisionEvents: true"
                hand-controls="hand: right"
                grab
                >
      </a-entity>

      <!-- Terrain -->
      <a-box width="75" height="0.1" depth="75" rapier-body="type: Fixed" rapier-shape visible="false"></a-box>

      <!-- Sweeper -->
      <a-box width="20" height="1" depth="1" position="0 0.5 25" material="color: red; opacity: 0.5" velocity="0 0 -2" rapier-body="type: KinematicPositionBased" rapier-shape></a-box>
    </a-scene>
  </body>
</html>
