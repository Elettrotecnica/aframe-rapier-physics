<!DOCTYPE html>
<html>
  <head>
    <title>Examples â€¢ TTL Rapier</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script type="module" src="../aframe-rapier.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
      AFRAME.registerComponent('ttl', {
	  schema: {
              time: {type: 'number', default: 100}
	  },
	  init: function(){
              this.ticks = 0;
              this.lifetime = this.data.time;
	  },
	  tick: function(){
              this.lifetime--;
              if(this.lifetime === 0){

		  // TTL has expired remove the entity
		  this.el.sceneEl.removeChild(this.el);
              }
	  }
      });
    </script>
  </head>
  <body>
    <div class="text-overlay">
      <p>The box disappears after 100 frames.</p>
    </div>
    <a class="code-link"
       target="_blank"
       href="https://github.com/Elettrotecnica/aframe-rapier-physics/blob/main/examples/ttl.html">
      view code
    </a>
    <a-scene rapier-physics="debug: true">
      <a-box
	position="-1 3.5 -3"
	rotation="0 45 0"
	color="#4CC3D9"
	shadow
	rapier-body
        rapier-shape="mass: 1"
	ttl>
      </a-box>
      <a-sphere
	position="0 3.75 -5"
	radius="1.25"
	color="#EF2D5E"
	shadow
	rapier-body
        rapier-shape="mass: 1"
        >
      </a-sphere>
      <a-cylinder
	position="1 4.0 -3"
	radius="0.5"
	height="1.5"
	color="#FFC65D"
	shadow
	rapier-body
        rapier-shape="mass: 1"
        >
      </a-cylinder>
      <a-plane
	position="0 0 -4"
	rotation="-90 0 0"
	width="4"
	height="4"
	color="#7BC8A4"
	shadow
        rapier-body="type: Fixed"
        rapier-shape
        >
      </a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
